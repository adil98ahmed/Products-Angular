
<form [formGroup]="login" (ngSubmit)="onSubmit()"
    class="container">
    <input placeholder="email" class="form-control my-2" type="text"
        formControlName="email" [(value)]="email" name="email" id="">
    <p *ngIf="wrongEmail">Invalid Email</p>

    <div class="cont">
        <input placeholder="password" class="form-control my-2"
        formControlName="password" [(value)]="password" name="password"
        [type]="passwordType" id="">
        <i (click)="showHidePassword()" class="fas fa-eye"></i>
    </div>
    <p *ngIf="wrongPass">Invalid Password</p>

    <input required class="form-control my-2" type="text"
        placeholder="user-name"
        formControlName="username" [(value)]="username" name="username"
        type="text" id="">
    
    <input type="submit" value="Login"
        class="btn btn-danger w-100" name="ss" id="">
    <p *ngIf="wrongUserName">Invalid Username</p>

    
</form>
