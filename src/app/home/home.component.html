 <div class="container">
    <div class="row">
        <div *ngFor="let product of allProducts" class="col-md-4 productItem">
            <img [src]="product.image" class="img-fluid" />
            <a [routerLink]="['product-det',product.id]"><h5>{{product.title}}</h5></a>
            <h6>{{product.price}}</h6>
            <button (click)="addToCart(product.id)" class="btn btn-info">Add To Cart</button>
        </div>
    </div>
</div>
